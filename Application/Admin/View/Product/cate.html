
        <div class="pageheader notab">
            <h1 class="pagetitle">商品分类</h1>
            <span class="pagedesc">管理商品分类信息</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
			<div class="tableoptions">                    
				<button class="radius3" onclick="location.href='{:U('cate_edit')}'">添加分类</button>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">分类名</th>
						<th class="head0">排序</th>
						<th class="head1">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.name}</td>
						<td>{$vo.sort}</td>
						<td class="center">
							<a href="{:U('cate_edit', 'id='.$vo['id'])}">修改</a> | 
							<a href="{:U('cate_del', 'id='.$vo['id'])}" onclick="return confirm('你确实要删除这个商品吗？')">删除</a>
						</td>
					</tr>
					</volist>
					<empty name="list">
						<tr>
							<td colspan="3">暂时没有分类</td>
						</tr>
					</empty>
				</tbody>
			</table>
        
        </div><!--contentwrapper-->
