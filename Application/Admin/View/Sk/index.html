
        <div class="pageheader notab">
            <h1 class="pagetitle">收款管理</h1>
            <!--span class="pagedesc">进行增加，修改或者删除等操作</span-->
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
			<div class="tableoptions">                    
				<button class="radius3" onclick="location.href='{:U('edit')}'">添加收款</button>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">标题</th>
						<th class="head0">金额</th>
						<th class="head1">创建日期</th>
						<th class="head0">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.title}</td>
						<td>{$vo.price}</td>
						<td>{$vo.create_time|date="Y-m-d",###}</td>
						<td class="center">
							<a href="{:U('url', 'id='.$vo['id'])}">地址</a> | 
							<a href="{:U('orders', 'id='.$vo['id'])}">订单</a> | 
							<a href="{:U('edit', 'id='.$vo['id'])}">修改</a> | 
							<a href="{:U('del', 'id='.$vo['id'])}" onclick="return confirm('你确实要删除这个收款吗？')">删除</a>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
