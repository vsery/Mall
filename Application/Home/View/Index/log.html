<!doctype html>
<html lang="zh-CN">
<head>
    <include file="include/head" title="账户日志" />
</head>

<body style="background:#f2f2f2;">
	<div class="header-blank"></div>
    <div class="header">
		账户日志
		<span class="left">
			<a href="javascript:;" onclick="window.history.go(-1)"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
		</span>
	</div>
	
	<div class="deposit-main">
		<div class="deposit-topbar">
			<span class="glyphicon glyphicon-retweet left"></span>
			<if condition="$_GET['type'] eq 'points'">{$_CFG.site.points_name}<else/>余额</if>变动记录
		</div>
		<div class="deposit-list">
			<table boder="0" cellspacing="1">
				<tr>
					<th>时间</th>
					<th>数量</th>
					<th>摘要</th>
				</tr>
				<volist name="list" id="vo">
				<tr>
					<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
					<td><if condition="$_GET['type'] eq 'points'">{$vo.money|intval}<else/>{$vo.money}</if></td>
					<td>{$vo.action|get_finance_action}</td>
				</tr>
				</volist>
				<tr>
					<td colspan="3">{$page}</td>
				</tr>
			</table>
		</div>
	</div>
	
	<include file="include/bottom" />


</body>
</html>
