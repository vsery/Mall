<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no">

    <link href="__PUBLIC__/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<link href="__PUBLIC__/css/store.css?g" rel="stylesheet" type="text/css" />
	<script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

<body>
	<div class="header-blank"></div>

		</span>
	</div>
	
	<div class="product-main">
		<div class="product-pic">
			<img src="__PUBLIC__/images/product-test.jpg" />
		</div>
		<div class="product-title">金范城堡干红葡萄酒(1瓶)</div>
		<div class="product-price">
			<span class="left">市场价:￥598</span>
			<span class="right">会员价:<span class="red">￥398</span></span>
		</div>
	</div>
	<div class="product-nums">
		数&nbsp;量:
		<a href="" class="down">-</a>
		<input type="text" name="nums" value="1" class="nums" />
		<a href="" class="up">+</a>
	</div>
	<div class="product-body-title">
		<div class="product-body-title-box">图文详情</div>
	</div>
	<div class="product-body">
		faf<p>a<p>s<p>fasdfj aks<p>jdfk<p> asdfh<p>as<p>jdhfa<p>jsdhfj<p>
	</div>
	
	<div class="product-footer-blank"></div>
	<div class="product-footer">
		<a class="left" href="">
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
			收藏
		</a>
		<a class="right" href="">
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
			购物车
		</a>
		<a href="javascript:;" onclick="add_to_cart()" class="buy">
			加入购物车
		</a>
	</div>
	
	<!--模态框-->
	<div class="modal fade" id="tips">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">操作提示</h4>
		  </div>
		  <div class="modal-body">
			<p>产品已添加到购物车</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-warning" data-dismiss="modal">继续购物</button>
			<button type="button" class="btn btn-danger">立即结算</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script src="__PUBLIC__/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script>
		function add_to_cart(){
			$("#tips").modal();
		}
	</script>
