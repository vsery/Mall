<!doctype html>
<html lang="zh-CN">
<head>
    <include file="include/head" title="我的分成" />
</head>

<body style="background:#f2f2f2;">
	<div class="header-blank"></div>
    <div class="header">
		我的分成
		<span class="left">
			<a href="javascript:;" onclick="window.history.go(-1)"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
		</span>
	</div>
	
	<div class="deposit-main">
		<div class="deposit-list">
			<table boder="0" cellspacing="1">
				<tr>
					<th>订单号</th>
					<th>金额</th>
					<th>{$_CFG.site.points_name}</th>
					<th>日期</th>
					<th>状态</th>
				</tr>
				<volist name="list" id="vo">
				<tr>
					<td>{$vo.order_sn}</td>
					<td>{$vo.money}</td>
					<td>{$vo.points}</td>
					<td>{$vo.create_time|date="Y-m-d",###}</td>
					<td>{$vo.status|get_order_status}</td>
				</tr>
				</volist>
				<tr>
					<td colspan="5">{$page}</td>
				</tr>
			</table>
		</div>
	</div>
	
	<include file="include/bottom" />


</body>
</html>
